name: GitHub Deploy

on:
  push:
     branches: 
        - main

jobs:
  echo: 
    name: first job
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup-node
        uses: actions/setup-node@v4
        with: 
          node-version: 20

      - name: install
        run: npm install

      - name: build
        run: npm run build

      - name: auto test
        run: npm run test